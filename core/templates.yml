    asset_root_wip: wip/assets/{sg_asset_type}/{Asset}/{Step}
    asset_root_tmp: tmp/assets/{sg_asset_type}/{Asset}/{Step}
    # sequence_root: Episodes/{Episode}/{Sequence}
    # sequence_root_pub: pub/sequences/{Sequence}
    # sequence_root_wip: wip/sequences/{Sequence}
    # sequence_root_tmp: tmp/sequences/{Sequence}
    sequence_root_pub: pub/episodes/{Episode}/{Sequence}
    sequence_root_wip: wip/episodes/{Episode}/{Sequence}
    sequence_root_tmp: tmp/episodes/{Episode}/{Sequence}

    shot_root_pub: pub/episodes/{Episode}/{Sequence}/{Shot}/{Step}
    shot_root_wip: wip/episodes/{Episode}/{Sequence}/{Shot}/{Step}
    shot_root_tmp: tmp/episodes/{Episode}/{Sequence}/{Shot}/{Step}
