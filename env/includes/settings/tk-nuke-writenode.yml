# asset
settings.tk-nuke-writenode.asset:
  template_script_work: nuke_asset_work
  write_nodes:
  - file_type: exr
    name: Exr
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_render_pub
    render_template: nuke_asset_render
    settings: {}
    tank_type: Rendered Image
    tile_color: []
    promote_write_knobs: []
  location: "@apps.tk-nuke-writenode.location"

# shot
settings.tk-nuke-writenode.shot:
  template_script_work: nuke_shot_work
  write_nodes:

  - file_type: dpx
    name: Delivery DPX
    promote_write_knobs: [datatype]
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_dpx
    render_template: nuke_shot_render_mono_dpx
    settings: {datatype: 16 bit, colorspace: AlexaV3LogC}
    tank_type: Rendered Image
    tile_color: [25,25,255]

  - file_type: tiff
    name: Roto Matte Tiff
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_tif
    render_template: nuke_shot_render_mono_tif
    settings: {datatype: 8 bit, colorspace: linear }
    tank_type: Rendered Image
    tile_color: [25,25,255]

