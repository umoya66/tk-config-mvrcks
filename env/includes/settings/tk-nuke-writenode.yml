# asset
settings.tk-nuke-writenode.asset:
  template_script_work: nuke_asset_work
  write_nodes:
  - file_type: exr
    name: Exr
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_asset_render_pub
    render_template: nuke_asset_render
    settings: {}
    tank_type: Rendered Image
    tile_color: []
    promote_write_knobs: []
  location: "@apps.tk-nuke-writenode.location"

# shot
settings.tk-nuke-writenode.shot:
  template_script_work: nuke_shot_work
  write_nodes:
  - file_type: dpx
    name: Delivery DPX
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_dpx
    render_template: nuke_shot_render_mono_dpx
    settings: {datatype: 16 bit half, colorspace: AlexaV3LogC}
    tank_type: Rendered Image
    tile_color: [26,26,256]

  - file_type: tiff
    name: Roto Matte Tiff
    promote_write_knobs: []
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_tif
    render_template: nuke_shot_render_mono_tif
    settings: {datatype: 8 bit, colorspace: sRGB, channels: rgba }
    tank_type: Rendered Image
    tile_color: [26,26,256]

  - file_type: mov
    name: Quicktime
    proxy_publish_template:
    proxy_render_template:
    publish_template: nuke_shot_render_pub_mono_qt
    render_template: nuke_shot_render_mono_qt
    settings:
        colorspace: rec709
        file_type: mov
        mov64_codec: AVdn
        mov64_dnxhd_codec_profile: DNxHD 422 8-bit 36Mbit
        mov64_fps: 23.98
        mov64_write_timecode: true
    tank_type: Quicktime
    tile_color: []
    promote_write_knobs: []

