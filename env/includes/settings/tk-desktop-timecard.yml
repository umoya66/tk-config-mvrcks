settings.tk-desktop-timecard.project:
  my_tasks_extra_display_fields: ['est_in_mins']
  # my_tasks_extra_display_fields: []
  my_tasks_filters:
  - [task_assignees, is, '{context.user}']
  - [content, not_contains, 'NextVersionDue']
  - [milestone, is, False]

  location: "@apps.tk-desktop-timecard.location"

settings.tk-desktop-timecard.asset_step:
  my_tasks_extra_display_fields: ['est_in_mins']
  # my_tasks_extra_display_fields: []
  my_tasks_filters:
  - [task_assignees, is, '{context.user}']
  - [content, not_contains, 'NextVersionDue']
  - [entity, is, '{context.entity}']
  - [milestone, is, False]
  - [step, is, '{context.step}']

  location: "@apps.tk-desktop-timecard.location"

